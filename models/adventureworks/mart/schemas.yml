version: 2

models:
    - name: fact_sales
      description: "Nossa tabela de fatos"
      columns:
        - name: salesorderid
          description: "A cahve primária original da tabela"
          tests:
            - unique
            - not_null
        - name: salesreasonid
          description: "A cahve primária original da tabela"
          tests:
            - unique
            - not_null

    - name: dim_humanresources
      description: "A tabela de dim_humanrecources"
      columns:
        - name: businessentityid
          description: "The primary key for this table"
          tests:
            - unique
            - not_null
            
    - name: dim_person
      description: "A tabela de dim_person"
      columns:
        - name: businessentityid
          description: "The primary key for this table"
          tests:
            - unique
            - not_null

    - name: dim_purchasing
      description: "A tabela de dim_purchasing"
      columns:
          - name: purchaseorderid
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
            
    - name: dim_production
      description: "A tabela de dim_production"
      columns:
          - name: transactionid
            description: "The primary key for this table"
            tests:
                - unique
                - not_null